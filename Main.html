<body>
    <h1 align="center">Main page: The anti-wiki extension</h1>
    <p>This is an extension aimed to prevent those wiki-addict from continuously spending time on it.</p>
    <script>
        var count = 0;
        if (document.referrer.indexOf("wiki.teamfortress.com") != -1) {
            count++;
        }

        localStorage.setItem("count", count);
        document.getElementById("count").innerHTML += "<p>Currently, you have been visit TFwiki for</p>" + count + "<p>times</p>"
    </script>
    <div id="count"></div>
</body>
